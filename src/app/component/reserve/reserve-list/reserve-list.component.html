<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Reservas</h6>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group form-inline">
                Digita la placa: <input class="form-control ml-2" type="text" [formControl]="filter" />
            </div>
        </form>
        <br />
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Placa</th>
                        <th scope="col">Tipo de vehículo</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Fecha de entrada</th>
                        <th scope="col">Fecha de salida</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let reserve of reserves$ | async; index as i">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>
                            <ngb-highlight [result]="reserve.licensePlate" [term]="filter.value"></ngb-highlight>
                        </td>
                        <td>
                            <ngb-highlight [result]="reserve.vehicleType.name" [term]="filter.value"></ngb-highlight>
                        </td>
                        <td>
                            <ngb-highlight [result]="reserve.reserveStatus == 'Active' ? 'Activa' : 'Pagada'"
                                [term]="filter.value"></ngb-highlight>
                        </td>
                        <td>
                            <ngb-highlight [result]="reserve.entryDate | date:'medium'" [term]="filter.value">
                            </ngb-highlight>
                        </td>
                        <td>
                            <ngb-highlight *ngIf="reserve.reserveStatus == 'Paid'"
                                [result]="reserve.departureDate | date:'medium'" [term]="filter.value"></ngb-highlight>
                            <p *ngIf="reserve.reserveStatus == 'Active'"><em>Sin registro</em></p>
                        </td>
                        <td>
                            <ngb-highlight *ngIf="reserve.reserveStatus == 'Paid'"
                                [result]="reserve.totalValue | currency" [term]="filter.value"></ngb-highlight>
                            <p *ngIf="reserve.reserveStatus == 'Active'"><em>Sin registro</em></p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-between p-2">
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                    (pageChange)="refreshReserves()">
                </ngb-pagination>

                <select class="custom-select" style="width: auto" [(ngModel)]="pageSize"
                    (ngModelChange)="refreshReserves()">
                    <option [ngValue]="2">2 por página</option>
                    <option [ngValue]="4">4 por página</option>
                    <option [ngValue]="6">6 por página</option>
                </select>
            </div>
        </div>
    </div>
</div>
